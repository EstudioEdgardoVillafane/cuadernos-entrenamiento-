<app-nav-backend></app-nav-backend>
<section class="pt-5 pb-5 my-5">
  <div class="container mt-5">
    <div class="row text-center">
      <div class="offset-6 col-6">
      
        </div>
      
    </div>
    <ng-template #other_content>
       

      <div *ngIf="ette;else otr">
          <form action="probando.php" method="post" id="Formulario" enctype="multipart/form-data">
        <div class="row text-center">
        <div class="col-12">
        <h2>Agregar nuevo cuaderno</h2>
        <hr>
      </div>
      </div>
    
    <div class="row">
      <div class="col-6">
        <label>Nombre</label>
      </div>
      <div class="col-6">
        <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-control">
      </div>
      </div>
      
      <div class="row">
        <div class="col-6">
          <label>Categoria</label>
        </div>
      <div class="col-6">
        <input type="text" class="form-control mt-2" id="categoria" value="" name="categoria" placeholder="Categoria">
      </div>
      </div>
      <div class="row"> 
        <div class="col-6">
          <label>Precio</label>
        </div>
      <div class="col-6">   
        <input type="text" id="precio" value="" class="mt-2 form-control" name="precio" placeholder="Precio">
      </div>
    </div>
    <div class="row">
        <div class="col-6">
          <label>Descripcion</label>
        </div>
        <div class="col-6">
          <textarea id="descripcion" value="" placeholder="Descripcion" name="descripcion" class="mt-2 form-control"></textarea>
        </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Subir imagen</label>
          </div>
          <div class="col-6">
            <input type="file" name="uploadedfile" class="mt-2 form-control">
          </div>
          </div>
    <div class="row mb-2 text-center">
      <div class="col-12">
        <hr>
      </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input (click)="Enviar()" type="submit" value="Agregar" class="pull-right btn btn-md btn-primary ml-1">
          <input type="button" class="pull-right btn btn-md btn-danger ml-1" (click)="Return()" value="Volver">
        </div>
      </div>
    </form>
      </div>
    

    <ng-template #otr>
        <div class="row text-center">
            <div class="col-12">
            <h2>Editar cuaderno</h2>
            <hr>
          </div>
          </div>
        
        <div class="row">
          <div class="col-6">
            <label>Nombre</label>
          </div>
          <div class="col-6">
            <input id="nombre-ed" value="{{ListEdit.nombre}}" placeholder="Nombre" class="form-control">
          </div>
          </div>
          
          <div class="row">
            <div class="col-6">
              <label>Categoria</label>
            </div>
          <div class="col-6">
            <input class="form-control mt-2" id="categoria-ed" value="{{ListEdit.categoria}}" placeholder="Categoria">
          </div>
          </div>
          <div class="row"> 
            <div class="col-6">
              <label>Precio</label>
            </div>
          <div class="col-6">   
            <input id="precio-ed" value="{{ListEdit.precio}}" class="mt-2 form-control" placeholder="Precio">
          </div>
        </div>
        <div class="row">
            <div class="col-6">
              <label>Descripcion</label>
            </div>
            <div class="col-6">
              <textarea id="descripcion-ed" value="{{ListEdit.descripcion}}" placeholder="Descripcion" class="mt-2 form-control"></textarea>
            </div>
            </div>
        <div class="row mb-2 text-center">
          <div class="col-12">
            <hr>
          </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="pull-right btn btn-md btn-danger ml-1" (click)="Return()">Volver</button>
              <button class="pull-right btn btn-md btn-primary" (click)="EditIt(ListEdit.id)">Editar</button>
            </div>
         </div>
    </ng-template>
    </ng-template>
    <div *ngIf="ViewInsert;else other_content" class="mt-3">
    <div class="row">
      <div class="col-5">
        <h2>Tabla de cuadernos.</h2>
      </div>
      <div class="col-7">
        <button class="btn btn-md btn-primary pull-right ml-1" (click)="Show()">Agregar</button>
        <button class="btn btn-md btn-danger pull-right" (click)="DeleteReg()">Eliminar</button>
      </div>  
    </div>
       
        <table class="table table-bordered mt-3"  width="100%">
            <thead>
              <tr>
                <th style="width: 1px;">#</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Foto</th>
                <th style="width: 25px">Editar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let toto of listado"> 
                <td><input type="checkbox" class="tilde" value="{{toto.id}}" (click)="onDelete(toto.id)"></td>
                <td>{{toto.nombre}}</td>
                <td>{{toto.descripcion}}</td>
                <td>{{toto.categoria}}</td>
                <td>{{toto.precio}}</td>
                <td><img src="{{toto.foto}}" style="max-width: 15%"></td>
                <td>
                  <button value="{{toto.id}}" (click)="ShowEd(toto.id)">
                    <i class="fa fa-pencil"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
</section>
