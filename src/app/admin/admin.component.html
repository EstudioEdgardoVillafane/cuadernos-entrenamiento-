<section  style="background-color:#e2e2e2; height:100vh; padding-top:7%;" *ngIf="UserOnline; else navbare">
<div>
    <div class="loginmodal-container">
      <h1>Iniciar Sesión</h1><br>
      <input type="text" id="user" placeholder="Usuario">
      <input type="password" id="contra" placeholder="Contraseña">
      <input type="submit" name="login" class="login loginmodal-submit clientes-login" (click)="onClick()" value="Acceder">
      <button type="button" class="btn btn-sm btn-outline-info d-block ml-auto mt-3" style="cursor:pointer" >Volver</button>
    </div>
  </div>
</section>
<ng-template #navbare>
<app-nav-backend></app-nav-backend>
</ng-template>
